<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w5-product-cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
          integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
          crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6.0.2/dist/css/index.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="mt-4">
          <!-- 產品Modal -->
          <user-product-modal ref="userProductModal" :product="product" @add-cart="addCart"></user-product-modal>
          <!-- 產品Modal -->
        
          <!-- 產品列表 -->
          <table class="table align-middle">
            <thead>
              <tr>
                <th>圖片</th>
                <th>商品名稱</th>
                <th>價格</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="product in products" :key="product.id">
                <td style="width: 200px">
                  <div style="height: 100px; background-size: cover; background-position: center"
                    :style="{backgroundImage: `url(${product.imageUrl})`}"></div>
                </td>
                <td>
                  {{ product.title }}
                </td>
                <td>
                  <div class="h5" v-if="product.price === product.origin_price">{{ product.origin_price }} 元</div>
                  <div v-else>
                    <del class="h6">原價 {{ product.origin_price }} 元</del>
                    <div class="h5">現在只要 {{ product.price }} 元</div>
                  </div>
                </td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-outline-secondary" @click="getProduct(product.id)"
                      :disabled="product.id === loadingItem">
                      <i class="fas fa-spinner fa-pulse" v-if="product.id === loadingItem"></i>
                      查看更多
                    </button>
                    <button type="button" class="btn btn-outline-danger" @click="addCart(product.id)"
                      :disabled="product.id === loadingItem">
                      <i class="fas fa-spinner fa-pulse" v-if="product.id === loadingItem"></i>
                      加到購物車
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 購物車列表 -->
          <div class="text-end" v-if="cart.carts && cart.carts.length > 0">
            <button class="btn btn-outline-danger" type="button" @click="delCars">清空購物車</button>
          </div>
          <table class="table align-middle">
            <thead>
              <tr>
                <th></th>
                <th>品名</th>
                <th style="width: 150px">數量/單位</th>
                <th>單價</th>
                <th>小計</th>
              </tr>
            </thead>
            <tbody>
              <template v-if="cart.carts && cart.carts.length > 0">
                <tr v-for="cartItem in cart.carts" :key="cartItem.id">
                  <td>
                    <button type="button" class="btn btn-outline-danger btn-sm" @click="delCart(cartItem.id)"
                      :disabled="cartItem.id === loadingItem">
                      <i class="fas fa-spinner fa-pulse"  v-if="cartItem.id === loadingItem"></i>
                      x
                    </button>
                  </td>
                  <td>
                    {{ cartItem.product.title }}
                    <div class="text-success" v-if="cartItem.coupon">
                      已套用優惠券
                    </div>
                  </td>
                  <td>
                    <div class="input-group input-group-sm">
                      <div class="input-group mb-3">
                        <!-- <input v-model.number="cartItem.qty" @blur="updateCart(cartItem)"
                            min="1" type="number" class="form-control"> -->
                        <select class="form-select" v-model.number="cartItem.qty" @change="updateCart(cartItem)"
                          :disabled="cartItem.id === loadingItem">
                          <option v-for="i in 20" :value="i" :key="`${i}_qty`">{{i}}</option>
                        </select>
                        <span class="input-group-text" id="basic-addon2">{{ cartItem.product.unit }}</span>
                      </div>
                    </div>
                  </td>
                  <td class="text-end">
                      <small class="text-success" v-if="cartItem.product.price !== cartItem.product.origin_price">折扣價：</small>
                      {{ cartItem.product.price }}
                  </td>
                  <td class="text-end">
                      <small class="text-success" v-if="cart.final_total !== cart.total">折扣價：</small>
                      {{ cartItem.final_total }}
                  </td>
                </tr>
              </template>
              <template v-else>
                  <tr>
                      <td colspan="5" class="text-center">目前購物車沒有商品</td>
                  </tr>
              </template>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="text-end">總計</td>
                <td class="text-end">{{ cart.total }}</td>
              </tr>
              <tr v-if="cart.final_total !== cart.total">
                <td colspan="3" class="text-end text-success">折扣價</td>
                <td class="text-end text-success">{{ cart.final_total }}</td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="my-5 row justify-content-center">
          <v-form ref="form" class="col-md-6" v-slot="{ errors }" @submit="createOrder">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <v-field id="email" name="email" type="email" class="form-control"
                      :class="{ 'is-invalid': errors['email'] }" placeholder="請輸入 Email" 
                      v-model="form.user.email" rules="email|required"></v-field>
              <error-message name="email" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">收件人姓名</label>
              <v-field id="name" name="姓名" type="text" class="form-control" :class="{ 'is-invalid': errors['姓名'] }"
                      placeholder="請輸入姓名" rules="required" v-model="form.user.name"></v-field>
              <error-message name="姓名" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="tel" class="form-label">收件人電話</label>
              <v-field id="tel" name="電話" type="tel" class="form-control" :class="{ 'is-invalid': errors['電話'] }"
                      placeholder="請輸入電話" v-model="form.user.tel" rules="required|min:8|max:10"></v-field>
              <error-message name="電話" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">收件人地址</label>
              <v-field id="address" name="地址" type="text" class="form-control" :class="{ 'is-invalid': errors['地址'] }"
                      placeholder="請輸入地址" rules="required" v-model="form.user.address"></v-field>
              <error-message name="地址" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">留言</label>
              <textarea id="message" class="form-control" cols="30" rows="10" v-model="form.message"></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-danger">送出訂單</button>
            </div>
          </v-form>
        </div>
      </div>
    </div>
    <script type="text/x-template" id="userProductModal">
      <div class="modal fade" id="productModal" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalLabel" aria-hidden="true" ref="modal">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="exampleModalLabel">
                <span>{{ product.title }}</span>
              </h5>
              <button type="button" class="btn-close"
                      data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-6">
                  <img class="img-fluid" :src="product.imagesUrl" :alt="product.title">
            </div>
            <div class="col-sm-6">
              <span class="badge bg-primary rounded-pill">{{ product.category }}</span>
              <p>商品描述：{{ product.description }}</p>
              <p>商品內容：{{ product.content }}</p>
              <div class="h5" v-if="product.price === product.origin_price">{{ product.origin_price }} 元</div>
              <div v-else>
                <del class="h6" v-if="product.price">原價 {{ product.origin_price }} 元</del>
                <div class="h5" v-if="product.price">現在只要 {{ product.price }} 元</div>
              </div>
                <div>
                  <div class="input-group">
                    <!-- <input type="number" class="form-control"
                          min="1" v-model.number="qty"> -->
                    <select class="form-select" v-model.number="qty">
                      <option v-for="i in 20" :value="i" :key="`${i}_qty`">{{i}}</option>
                    </select>
                    <button type="button" class="btn btn-primary" @click="addCart">加入購物車</button>
                </div>
              </div>
            </div>
                <!-- col-sm-6 end -->
            </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6.0.2/dist/index.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>

</html>
